<div class='main-bg-wrapper'
    [ngClass]='{"sanhok": playerData && playerData.data.prevMatch.map === "Savage_Main", "miramar": playerData && playerData.data.prevMatch.map === "Desert_Main", "erangel": playerData && playerData.data.prevMatch.map === "Erangel_Main", "vikendi": playerData && playerData.data.prevMatch.map === "DihorOtok_Main"}'>
    <div class='main d-flex justify-content-center flex-wrap container-flex'>
        <div class='header-wrapper fixed-top'>
            <app-header>
                <app-search-form></app-search-form>
            </app-header>
        </div>
        <div class="body container-flex pt-3 mb-3">
            <div class="row">
                <div class="col-12 mx-auto p-0">
                    <div class='mx-auto player-page'>
                        <!-- <app-player-page></app-player-page> -->
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
        <!-- <h6 class='text-light font-weight-light font-italic text-center mx-auto' *ngIf='!playerData && !loading'> Enter a Player ID and Platform above</h6> -->
        <!-- <h6 class='text-light font-weight-light text-center mx-auto' *ngIf='loading && !playerData'>Looking for player...</h6> -->
        <div class='footer align-self-end'>
            <footer class='bg-dark d-flex align-items-center justify-content-between'> 
                <p class='text-light mx-3'>&#169; 2019 ChickenDiner</p><a class='text-light' href="mailto:{{email}}">email me</a>
                <p class='text-light mx-3 text-right font-italic'>.under construction.</p>
            </footer>        
        </div>
    </div>
</div>
